<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Trading Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card animate-fade">
            <div class="auth-logo">TradeLog</div>
            <h2 class="mb-4">Welcome back</h2>
            <p class="summary-label mb-4">Enter your details to access your journal</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full p-6" style="margin-top: 1rem;">
                    Sign In
                </button>
            </form>
            
            <p class="summary-label" style="margin-top: 2rem;">
                Don't have an account? <span class="text-success" style="cursor:pointer">Sign up</span>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
